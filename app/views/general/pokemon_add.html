{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uusi pokemon</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/pokemon">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}" maxlength="20">
        <label>Aiempi evoluutio (Ei pakollinen)</label>
        <select class="form-control" name="evolution_of_id">
            <option value=""></option>
            {% for evolution in evolutions %}
            <option value="{{evolution.id}}">{{evolution.name}}</option>
            {% endfor %}
        </select>
        <label>Tyyppi</label>
        <select class="form-control" name="ptype">
            {% if attributes.ptype %}
            <option value="{{attributes.ptype}}">{{attributes.ptype}}</option>
            {% endif %}
            <option value="Normal">Normal</option>
            <option value="Fire">Fire</option>
            <option value="Fighting">Fighting</option>
            <option value="Water">Water</option>
            <option value="Flying">Flying</option>
            <option value="Grass">Grass</option>            
            <option value="Poison">Poison</option>
            <option value="Electric">Electric</option>
            <option value="Ground">Ground</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Ice">Ice</option>
            <option value="Bug">Bug</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Ghost</option>
            <option value="Dark">Dark</option>
            <option value="Steel">Steel</option>
            <option value="Fairy">Fairy</option>            
        </select>
        <label>HP</label>
        <input type="text" name="bhp" class="form-control" value="{{attributes.bhp}}" maxlength="5">
        <label>Attack</label>
        <input type="text" name="battack" class="form-control" value="{{attributes.battack}}" maxlength="5">
        <label>Defense</label>
        <input type="text" name="bdefense" class="form-control" value="{{attributes.bdefense}}" maxlength="5">
        <label>Special Attack</label>
        <input type="text" name="bspattack" class="form-control" value="{{attributes.bspattack}}" maxlength="5">
        <label>Special Defense</label>
        <input type="text" name="bspdefense" class="form-control" value="{{attributes.bspdefense}}" maxlength="5">
        <label>Speed</label>
        <input type="text" name="bspeed" class="form-control" value="{{attributes.bspeed}}" maxlength="5">
        <label>Kuvaus</label>
        <input type="text" name="description" class="form-control" value="{{attributes.description}}" maxlength="300">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
