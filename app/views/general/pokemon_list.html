{% extends "base.html" %}
{% block content %}
<h1>Pokemon lista</h1>

<p>
    <a href="{{base_path}}/pokemon/new" class="btn btn-success">Lisää pokemon</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
        </tr>
    </thead>

    <tbody>
        {% for pokemon in pokemons %}
        <tr>
            <td><a href="{{base_path}}/pokemon/{{pokemon.id}}">{{pokemon.name}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
