{% extends "base.html" %}
{% block content %}
<h1>Pokemon lista</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
        </tr>
    </thead>

    <tbody>
        {% for pokemon in pokemons %}
        <tr>
            <td><a href="#">{{pokemon.name}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
