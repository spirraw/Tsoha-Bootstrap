{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uusi {{attributes.name}} kokoelmaasi</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/pokemon/{{attributes.pokemon_id}}/add">
    <div class="form-group">
        <label>Lempinimi (ei pakollinen)</label>
        <input type="text" name="nickname" class="form-control" value="{{attributes.nickname}}" maxlength="20">
        <label>HP</label>
        <input type="text" name="ohp" class="form-control" value="{{attributes.ohp}}" maxlength="5">
        <label>Attack</label>
        <input type="text" name="oattack" class="form-control" value="{{attributes.oattack}}" maxlength="5">
        <label>Defense</label>
        <input type="text" name="odefense" class="form-control" value="{{attributes.odefense}}" maxlength="5">
        <label>Special Attack</label>
        <input type="text" name="ospattack" class="form-control" value="{{attributes.ospattack}}" maxlength="5">
        <label>Special Defense</label>
        <input type="text" name="ospdefense" class="form-control" value="{{attributes.ospdefense}}" maxlength="5">
        <label>Speed</label>
        <input type="text" name="ospeed" class="form-control" value="{{attributes.ospeed}}" maxlength="5">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
